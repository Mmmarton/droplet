<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Droplet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-container">
      <section class="logo-section">
        <img class="logo" src="img/logo.png" alt="d" />
        <h1 class="title">Droplet</h1>
      </section>
      <section class="details-section">
        <article class="description">
          <p>
            <b class="emphasis">Speed</b> is key. It's also one of the main
            guiding lines of the framework.
          </p>
          <p>
            <b class="emphasis">Size</b> matters. Sometimes the smaller the
            better.
          </p>
          <p>
            <b class="emphasis">Simplicity</b> brings you closer to us. And we
            like to be close.
          </p>
          <p>
            Get it through npm:
          </p>
          <p class="repo">
            npm install
            <a href="https://www.npmjs.com/package/@csereimarton/droplet"
              >@csereimarton/droplet</a
            >
          </p>
        </article>
        <div class="button-container">
          <a class="documentation">Documentation</a>
        </div>
      </section>
    </section>
  </body>
</html>
