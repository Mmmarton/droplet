<div style="width: 300px; height: 90vh;">
  <button onclick="{changeList}" style="display: block;">Change</button>
  <span
    *for="element of list"
    style="
      border: 1px solid #982;
      padding: 5px;
      margin: 2px;
      display: inline-block;
      border-radius: 10px;
    "
    >HOP {element}</span
  >
</div>
